<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Emblema+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
</head>

<body>
    <div class="post">
        <div class="post-header">
            <span class="icon-css"><i class='fab fa-html5'></i></span>
            <span class="text"> <strong>HTML5</strong><br> Rigoberto</span>
            <span class="punto"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="post-img">
            <img src="/image/8d5ebfee-4c31-48a0-b038-e5394a9f48cf.jpeg" alt="image-post">
        </div>
        <div class="icon">
            <span class="heart"><i class="fa-regular fa-heart"></i></span>
            <span class="comment"><i class="fa-regular fa-comment"></i></span>
            <span class="paper"><i class="fa-regular fa-paper-plane"></i></span>
            <span class="save"><i class="fa-regular fa-bookmark"></i></span>
        </div>
        <div class="post-body">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
            <br>
            <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Nam dolorum, fuga accusantium, nemo eaque quaerat natus vero ab totam ipsam autem, 
                repellendus ducimus id officia magnam mollitia corrupti eos? Asperiores!
            </p>
        </div>
    </div>
</body>
</html>
